<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Prezzi Biglietti</title>
</head>
<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>

    <!-- Name -->
    <div>
        <label for="name">Nome Cognome:</label>
        <input type="text" id="name" value="Jon Snow">
    </div>
    <!-- Distance -->
    <div>
        <label for="distance">Km da percorrere:</label>
        <input type="number" id="distance" value="10">
    </div>
    <!-- Age -->
    <div>
        <label for="age">Fascia d'et√†:</label>
        <select name="age" id="age">
            <option value="over65">Over 65</option>
            <option value="over18">Maggiorenne</option>
            <option value="under18">Minorenne</option>
        </select>
    </div>

    <!-- Submit -->
    <input type="submit" value="Genera">
    <!-- Cancel -->
    <input type="button" value="Annulla">

    <h2>Il tuo biglietto</h2>


    <script src="js/script.js"></script>
</body>
</html>
