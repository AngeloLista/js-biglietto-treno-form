<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolatore Prezzi Biglietti</title>
</head>
<body>

    <section id="price-calculator">
        <h1 class="mb-15">Calcola il prezzo del tuo biglietto</h1>
        <!-- Name -->
        <div class="mb-15">
            <label for="name">Nome Cognome:</label>
            <input type="text" id="name" value="">
        </div>
        <!-- Distance -->
        <div class="mb-15">
            <label for="distance">Km da percorrere:</label>
            <input type="number" id="distance" value="10">
        </div>
        <!-- Age -->
        <div class="mb-15">
            <label for="age">Fascia d'et√†:</label>
            <select name="age" id="age">
                <option value="over18">Maggiorenne</option>
                <option value="over65">Over 65</option>
                <option value="under18">Minorenne</option>
            </select>
        </div>
        <!-- Submit -->
        <button type="button" id="generate">Genera</button>
        <!-- Cancel -->
        <input type="button" id="cancel" value="Annulla">
    </section>

    <hr>

    <section id="ticket">
        <h2>Il tuo biglietto</h2>
        <!-- Passenger Name -->
        <div class="ticket-section">
            <h3>Nome passeggero</h3>
            <h5 id="display-name"></h5>
        </div>
        <!-- Discount -->
        <div class="ticket-section">
            <h3>Offerta</h3>
            <h5 id="display-discount"></h5>
        </div>
        <!-- Carrozza -->
        <div class="ticket-section">
            <h3>Carrozza</h3>
            <h5 id="carriage"></h5>
        </div>
        <!-- Codice CP -->
        <div class="ticket-section">
            <h3>Codice CP</h3>
            <h5 id="cp"></h5>
        </div>
        <!-- Costo biglietto -->
        <div class="ticket-section">
            <h3>Costo biglietto</h3>
            <h5 id="display-price"></h5>
        </div>

    </section>


    <script src="js/script.js"></script>
</body>
</html>
